<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Graphics -->
        <div class="bg-graphics">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
        
        <header class="header">
            <div class="header-content">
                <div class="header-top">
                    <div class="theme-toggle">
                        <button class="theme-btn" id="themeToggle" title="Toggle Dark/Light Mode">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </div>
                </div>
                <h1 class="title">
                    <i class="fas fa-tasks"></i>
                    My Todo List
                </h1>
                <p class="subtitle">Stay organized and productive</p>
            </div>
        </header>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                
                <div class="auth-content">
                    <!-- Login Form -->
                    <form class="auth-form active" id="loginForm">
                        <h2>Welcome Back!</h2>
                        <div class="form-group">
                            <input type="email" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </form>
                    
                    <!-- Register Form -->
                    <form class="auth-form" id="registerForm">
                        <h2>Create Account</h2>
                        <div class="form-group">
                            <input type="text" id="registerName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="registerEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
                        </div>
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-user-plus"></i>
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- User Profile Section -->
        <div class="user-section" id="userSection" style="display: none;">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h3 id="userName">User Name</h3>
                    <p id="userEmail">user@example.com</p>
                </div>
                <div class="user-actions">
                    <button class="user-btn" id="profileBtn" title="Profile">
                        <i class="fas fa-user-cog"></i>
                    </button>
                    <button class="user-btn" id="logoutBtn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <main class="main-content" id="mainContent" style="display: none;">
            <div class="todo-input-section">
                <form class="todo-form" id="todoForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todoInput" 
                            placeholder="What needs to be done?" 
                            class="todo-input"
                            autocomplete="off"
                        >
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                </form>
            </div>

            <div class="filters-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-clock"></i>
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        Completed
                    </button>
                </div>
                <div class="stats">
                    <span class="task-count" id="taskCount">0 tasks</span>
                </div>
            </div>

            <div class="todo-list-section">
                <div class="todo-list" id="todoList">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
            </div>

            <div class="actions-section">
                <button class="clear-completed-btn" id="clearCompleted" style="display: none;">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Todo-list app made by Aayush</p>
        </footer>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
